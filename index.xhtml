<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <meta name="author" content="Carston Wiebe, Cale Sigerson, Raegan Scheet" />
  <meta name="description" content="Project for Cornhacks 2025 at UNL." />

  <link type="text/css" rel="stylesheet" href="./styles.css" />
  <link type="text/css" rel="stylesheet" href="./fonts/fonts.css" />
  <script type="text/javascript" defer="" src="./deps/p5.min.js"></script>
  <script type="text/javascript" defer="" src="./core.js"></script>
  <script type="text/javascript" defer="" src="./sidebar.js"></script>
</head>

<body>
  <nav>
    <h1>MoonNav</h1>
  </nav>

  <main id="canvas-container"></main>

  <div id="sidebar">
    <section id="navigation">
      <details>
        <summary class="subheading">Travel Steps</summary>
        <div id="nav-entries">
          <div id="current-steps"></div>
          <div class="nav-entry"><button id="add-step">Add Step!</button></div>
        </div>
      </details>
    </section>
    <section id="planets">
      <details>
        <summary class="subheading">Planet Information</summary>
        <div>:3</div>
      </details>
    </section>
    <section id="settings">
      <details>
        <summary class="subheading">Graph Settings</summary>
        <div class="setting-container">
          <p>Rotation Speed</p>
          <input type="range" min="1" max="100" value="50" class="slider"/>
        </div>
      </details>
    </section>
  </div>
</body>
</html>
