<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Sol Maps</title>
  <meta name="application-name" content="Sol Maps" />
  <meta name="author" content="Carston Wiebe, Cale Sigerson, Raegan Scheet" />
  <meta name="description" content="Solar Map for Planetary Travel." />

  <meta property="og:title" content="Sol Maps" />
  <meta property="og:description" content="Solar Map for Planetary Travel." />
  <meta property="og:url" content="https://cscheet2.github.io/cornhacks" />
  <meta property="og:image" content="./images/logo/moon.ico" />

  <link type="text/css" rel="stylesheet" href="./styles.css" />

  <link type="image/x-icon" rel="icon" href="./images/logo/moon.ico" />
  <link rel="apple-touch-icon" href="./images/logo/moon.ico" />
  <link rel="apple-touch-startup-image" href="./images/logo/moon.ico" />

  <script type="text/javascript" defer="" src="./deps/p5.min.js"></script>
  <script type="text/javascript" defer="" src="./core.js"></script>
</head>

<body>
  <main id="canvas-container"></main>

  <div id="settings" class="pop-up">
    <img class="pop-up-icon" src="./images/settings.png" alt="Settings icon" />
    <form id="settings-form">
      <label for="freeze-time">Freeze time</label>
      <input type="checkbox" id="freeze-time" />
    </form>
  </div>

  <div id="information" class="pop-up">
    <img class="pop-up-icon" src="./images/info.png" alt="Info icon" />
    <p>Left click to rotate</p>
    <p>Right click to pan</p>
    <p>Scroll to zoom</p>
  </div>
</body>

</html>
